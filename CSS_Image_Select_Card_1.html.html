<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="
      CSS_Image_Select_Card_1.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" id="container">
      <input type="checkbox" id="checkbox" onclick="addBorder()" />
      <label for="checkbox">
        <img src="pigTest.jpg" id="image" />
      </label>
      <div class="card">Piggy</div>
    </div>
  </body>

  <script type="text/javascript">
    function addBorder() {
      var checkbox = document.getElementById("checkbox");
      var image = document.getElementById("container");
      if (checkbox.checked) {
        image.classList.toggle("border");
      } else {
        image.classList.toggle("border");
      }
    }
  </script>
</html>
